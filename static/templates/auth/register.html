<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — Сервис СОФТ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #212529;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    .auth-logo {
      margin-bottom: 10px;
    }

    .auth-logo h1 {
      font-size: 24px;
      font-weight: 700;
      color: #212529;
      text-align: center;
    }

    .auth-logo p {
      font-size: 15px;
      color: #6c757d;
      margin-top: 6px;
      text-align: center;
    }

    .auth-form-group {
      margin-bottom: 20px;
    }

    .auth-form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #495057;
    }

    .auth-form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .auth-form-group input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .auth-switch {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }

    .auth-switch a {
      color: #6c5ce7;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn--primary {
      background-color: #6c5ce7;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #5a4bcf;
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .flash-success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .flash-error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>Сервис СОФТ</h1>
        <p>Сервисный центр по ремонту техники</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ 'flash-success' if category == 'success' else 'flash-error' }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form id="registerForm" class="auth-form active" method="POST" action="/auth/register">
        <h2 style="font-size: 20px; font-weight: 600; margin-bottom: 24px; text-align: center;">Регистрация</h2>

        <div class="auth-form-group">
          <label for="registerFullName">ФИО</label>
          <input type="text" id="registerFullName" name="full_name" required>
        </div>

        <div class="auth-form-group">
          <label for="registerLogin">Логин</label>
          <input type="text" id="registerLogin" name="login" required autocomplete="username">
        </div>

        <div class="auth-form-group">
          <label for="registerPassword">Пароль</label>
          <input type="password" id="registerPassword" name="password" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn--primary">Создать аккаунт</button>
      </form>

      <div class="auth-switch">
        Уже есть аккаунт?
        <a href="/auth/login" id="showLogin">Войти</a>
      </div>
    </div>
  </div>
</body>
</html>
